<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perros y Gatos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    #resultado {
      font-weight: bold;
      font-size: 6rem;
      text-align: center;
    }
    .modelo-info {
      display: inline-block;
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
    }
    .modelo-label {
      font-weight: bold;
    }
    .btn-modelo {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <main>
    <div class="px-4 py-2 my-2 text-center border-bottom">
      <img class="d-block mx-auto mb-2" src="mcd.png" alt="" width="80" height="80">
      <h1 class="display-5 fw-bold">Perros y gatos</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-0">Clasificación de imágenes (Perro o Gato) usando la cámara web con TensorFlow.js</p>
        <p class="lead mb-4">Sebastián Browarski Ruiz</p>
        <p class="lead mb-4">MCD - Redes Neuronales</p>
      </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-4 offset-md-4 text-center">
          <video id="video" playsinline autoplay style="width: 1px;"></video>
          <button class="btn btn-primary btn-modelo" id="cambiar-camara" onclick="cambiarCamara();">Cambiar cámara</button>

          <!-- Botón para cambiar modelo con indicador -->
          <div>
            <button class="btn btn-secondary btn-modelo" id="cambiar-modelo" onclick="cambiarModelo();">
              Cambiar modelo
            </button>
            <span class="modelo-info">
              <span class="modelo-label">Modelo actual:</span>
              <span id="modelo-actual">Red Regular</span>
            </span>
          </div>

          <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
          <canvas id="otrocanvas" width="150" height="150" style="display: none"></canvas>
          <div id="resultado"></div>
        </div>
      </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
      <div class="py-5">
        <div class="col-lg-6 mx-auto">
        </div>
      </div>
    </div>

    <div class="b-example-divider mb-0"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

  <script type="text/javascript">
    // Configuración inicial
    var tamano = 400;
    var video = document.getElementById("video");
    var canvas = document.getElementById("canvas");
    var otrocanvas = document.getElementById("otrocanvas");
    var ctx = canvas.getContext("2d");
    var currentStream = null;
    var facingMode = "user";

    // Modelos disponibles
    var modelos = {
      rr: {
        path: "tfjs_model_rr/model.json",
        name: "Red Regular"
      },
      cnn: {
        path: "tfjs_model_cnn/model.json",
        name: "CNN"
      }
    };
    var modeloActual = "rr"; // Modelo inicial
    var modelo = null;

    // Cargar modelo inicial
    (async() => {
      console.log("Cargando modelo inicial...");
      try {
        modelo = await tf.loadLayersModel(modelos[modeloActual].path);
        console.log("Modelo cargado:", modelos[modeloActual].name);
        actualizarModeloTexto();
      } catch (error) {
        console.error("Error al cargar el modelo inicial:", error);
        alert("Error al cargar el modelo inicial. Verifica la consola para más detalles.");
      }
    })();

    // Actualizar el texto que muestra el modelo actual
    function actualizarModeloTexto() {
      document.getElementById("modelo-actual").textContent = modelos[modeloActual].name;
    }

    window.onload = function() {
      mostrarCamara();
    }

    function mostrarCamara() {
      var opciones = {
        audio: false,
        video: {
          width: tamano, height: tamano
        }
      }

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(opciones)
            .then(function(stream) {
              currentStream = stream;
              video.srcObject = currentStream;
              procesarCamara();
              predecir();
            })
            .catch(function(err) {
              alert("No se pudo utilizar la cámara :(");
              console.log(err);
            })
      } else {
        alert("No existe la función getUserMedia");
      }
    }

    // Cambiar entre cámara frontal y trasera
    function cambiarCamara() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => {
          track.stop();
        });
      }

      facingMode = facingMode == "user" ? "environment" : "user";

      var opciones = {
        audio: false,
        video: {
          facingMode: facingMode,
          width: tamano,
          height: tamano
        }
      };

      navigator.mediaDevices.getUserMedia(opciones)
        .then(function(stream) {
          currentStream = stream;
          video.srcObject = currentStream;
        })
        .catch(function(err) {
          console.log("Error al cambiar cámara", err);
        });
    }

    // Cambiar entre modelos
    async function cambiarModelo() {
      var nuevoModelo = modeloActual === "rr" ? "cnn" : "rr";
      console.log("Cambiando a modelo:", modelos[nuevoModelo].name);

      // Mostrar estado de carga
      document.getElementById("modelo-actual").textContent = "Cargando...";

      try {
        // Cargar el nuevo modelo primero
        var nuevoModel = await tf.loadLayersModel(modelos[nuevoModelo].path);

        // Liberar recursos del modelo anterior
        if (modelo) {
          modelo.dispose();
          console.log("Modelo anterior liberado");
        }

        // Actualizar referencia
        modelo = nuevoModel;
        modeloActual = nuevoModelo;
        actualizarModeloTexto();

        console.log("Modelo cambiado exitosamente");
      } catch (error) {
        console.error("Error al cambiar de modelo:", error);
        document.getElementById("modelo-actual").textContent = "Error al cargar";

        // Revertir visualmente después de 2 segundos
        setTimeout(actualizarModeloTexto, 2000);
      }
    }

    function procesarCamara() {
      ctx.drawImage(video, 0, 0, tamano, tamano, 0, 0, tamano, tamano);
      setTimeout(procesarCamara, 20);
    }

    function predecir() {
      if (modelo != null) {
        resample_single(canvas, 100, 100, otrocanvas);

        // Hacer la predicción
        var ctx2 = otrocanvas.getContext("2d");
        var imgData = ctx2.getImageData(0,0, 100, 100);

        var arr = [];
        var arr100 = [];

        for (var p=0; p < imgData.data.length; p+= 4) {
          var rojo = imgData.data[p] / 255;
          var verde = imgData.data[p+1] / 255;
          var azul = imgData.data[p+2] / 255;

          var gris = (rojo+verde+azul)/3;

          arr100.push([gris]);
          if (arr100.length == 100) {
            arr.push(arr100);
            arr100 = [];
          }
        }

        arr = [arr];

        var tensor = tf.tensor4d(arr);
        var resultado = modelo.predict(tensor).dataSync();

        var respuesta;
        if (resultado <= .5) {
          respuesta = "Gato";
        } else {
          respuesta = "Perro";
        }
        document.getElementById("resultado").innerHTML = respuesta;

        // Liberar memoria del tensor
        tensor.dispose();
      }

      setTimeout(predecir, 150);
    }

    /**
     * Hermite resize - fast image resize/resample using Hermite filter.
     */
    function resample_single(canvas, width, height, resize_canvas) {
      var width_source = canvas.width;
      var height_source = canvas.height;
      width = Math.round(width);
      height = Math.round(height);

      var ratio_w = width_source / width;
      var ratio_h = height_source / height;
      var ratio_w_half = Math.ceil(ratio_w / 2);
      var ratio_h_half = Math.ceil(ratio_h / 2);

      var ctx = canvas.getContext("2d");
      var ctx2 = resize_canvas.getContext("2d");
      var img = ctx.getImageData(0, 0, width_source, height_source);
      var img2 = ctx2.createImageData(width, height);
      var data = img.data;
      var data2 = img2.data;

      for (var j = 0; j < height; j++) {
        for (var i = 0; i < width; i++) {
          var x2 = (i + j * width) * 4;
          var weight = 0;
          var weights = 0;
          var weights_alpha = 0;
          var gx_r = 0;
          var gx_g = 0;
          var gx_b = 0;
          var gx_a = 0;
          var center_y = (j + 0.5) * ratio_h;
          var yy_start = Math.floor(j * ratio_h);
          var yy_stop = Math.ceil((j + 1) * ratio_h);
          for (var yy = yy_start; yy < yy_stop; yy++) {
            var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
            var center_x = (i + 0.5) * ratio_w;
            var w0 = dy * dy;
            var xx_start = Math.floor(i * ratio_w);
            var xx_stop = Math.ceil((i + 1) * ratio_w);
            for (var xx = xx_start; xx < xx_stop; xx++) {
              var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
              var w = Math.sqrt(w0 + dx * dx);
              if (w >= 1) {
                continue;
              }
              weight = 2 * w * w * w - 3 * w * w + 1;
              var pos_x = 4 * (xx + yy * width_source);
              gx_a += weight * data[pos_x + 3];
              weights_alpha += weight;
              if (data[pos_x + 3] < 255)
                weight = weight * data[pos_x + 3] / 250;
              gx_r += weight * data[pos_x];
              gx_g += weight * data[pos_x + 1];
              gx_b += weight * data[pos_x + 2];
              weights += weight;
            }
          }
          data2[x2] = gx_r / weights;
          data2[x2 + 1] = gx_g / weights;
          data2[x2 + 2] = gx_b / weights;
          data2[x2 + 3] = gx_a / weights_alpha;
        }
      }

      ctx2.putImageData(img2, 0, 0);
    }
  </script>
</body>
</html>
