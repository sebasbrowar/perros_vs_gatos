<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clasificador Perros/Gatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #resultado {
      font-weight: bold;
      font-size: 4rem;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .perro {
      background-color: #ffcccc;
      color: #cc0000;
    }
    .gato {
      background-color: #ccffcc;
      color: #006600;
    }
    .modelo-info {
      display: inline-block;
      margin-left: 10px;
      padding: 8px 15px;
      background-color: #e9ecef;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-modelo {
      margin: 5px;
      min-width: 150px;
    }
    #video {
      display: none;
    }
    #canvas {
      border: 3px solid #ddd;
      border-radius: 8px;
      margin-top: 10px;
    }
    .author-info {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    .course-info {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <main>
    <div class="px-4 py-2 my-2 text-center border-bottom">
      <img class="d-block mx-auto mb-2" src="mcd.png" alt="" width="80" height="80">
      <h1 class="display-5 fw-bold">Perros y gatos</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-0">Clasificación de imágenes (Perro o Gato) usando la cámara web con TensorFlow.js</p>
        <p class="author-info">Sebastián Browarski Ruiz</p>
        <p class="course-info">MCD - Redes Neuronales</p>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 text-center">
          <!-- Elementos de la cámara -->
          <video id="video" playsinline autoplay></video>
          <div class="mb-3">
            <button class="btn btn-primary btn-modelo" id="cambiar-camara">Cambiar Cámara</button>

            <!-- Selector de Modelo -->
            <button class="btn btn-secondary btn-modelo" id="cambiar-modelo">Cambiar Modelo</button>
            <span class="modelo-info">
              Modelo: <span id="modelo-actual">Red Regular</span>
            </span>
          </div>

          <!-- Canvas para visualización -->
          <canvas id="canvas" width="400" height="400"></canvas>
          <canvas id="otrocanvas" width="150" height="150" style="display: none;"></canvas>

          <!-- Resultado con estilo dinámico -->
          <div id="resultado" class="mt-3">---</div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

  <script>
    // Configuración inicial
    const tamano = 400;
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const otrocanvas = document.getElementById("otrocanvas");
    const ctx = canvas.getContext("2d");
    const resultadoElement = document.getElementById("resultado");
    let currentStream = null;
    let facingMode = "user";
    let modelo = null;

    // Configuración de modelos
    const modelos = {
      rr: {
        path: "tfjs_model_rr/model.json",
        name: "Red Regular"
      },
      cnn: {
        path: "tfjs_model_cnn/model.json",
        name: "CNN"
      }
    };
    let modeloActual = "rr";

    // Cargar modelo
    async function cargarModelo(modelKey) {
      try {
        console.log(`Cargando modelo: ${modelos[modelKey].name}`);
        const model = await tf.loadLayersModel(modelos[modelKey].path);

        // Liberar modelo anterior si existe
        if (modelo) {
          modelo.dispose();
        }

        modelo = model;
        modeloActual = modelKey;
        actualizarModeloTexto();
        console.log(`Modelo ${modelos[modelKey].name} cargado correctamente`);
        return true;
      } catch (error) {
        console.error(`Error al cargar ${modelos[modelKey].name}:`, error);
        return false;
      }
    }

    // Actualizar texto del modelo
    function actualizarModeloTexto() {
      document.getElementById("modelo-actual").textContent = modelos[modeloActual].name;
    }

    // Iniciar cámara
    async function mostrarCamara() {
      const opciones = {
        audio: false,
        video: {
          width: tamano,
          height: tamano,
          facingMode: facingMode
        }
      };

      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia(opciones);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          procesarCamara();
          predecir();
        };
      } catch (error) {
        console.error("Error al acceder a la cámara:", error);
        resultadoElement.textContent = "Error de cámara";
      }
    }

    // Procesamiento de frames
    function procesarCamara() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(procesarCamara);
    }

    // Función de predicción
    async function predecir() {
      if (!modelo) return;

      try {
        // Redimensionar imagen para el modelo
        resample_single(canvas, 150, 150, otrocanvas);

        const ctx2 = otrocanvas.getContext("2d");
        const imgData = ctx2.getImageData(0, 0, 150, 150);

        // Preprocesamiento
        const input = [];
        for (let i = 0; i < imgData.data.length; i += 4) {
          const r = imgData.data[i] / 255;
          const g = imgData.data[i+1] / 255;
          const b = imgData.data[i+2] / 255;
          input.push((r + g + b) / 3); // Convertir a escala de grises
        }

        // Crear tensor y predecir
        const tensor = tf.tensor4d(input, [1, 150, 150, 1]);
        const prediction = await modelo.predict(tensor).data();
        tensor.dispose();

        // Mostrar resultado
        const esPerro = prediction[0] > 0.5;
        resultadoElement.textContent = esPerro ? "PERRO" : "GATO";
        resultadoElement.className = esPerro ? "perro" : "gato";

      } catch (error) {
        console.error("Error en predicción:", error);
        resultadoElement.textContent = "Error en modelo";
      }

      setTimeout(predecir, 500); // Controlar la frecuencia de predicción
    }

    // Event Listeners
    document.getElementById("cambiar-camara").addEventListener("click", () => {
      facingMode = facingMode === "user" ? "environment" : "user";
      mostrarCamara();
    });

    document.getElementById("cambiar-modelo").addEventListener("click", async () => {
      const nuevoModelo = modeloActual === "rr" ? "cnn" : "rr";
      resultadoElement.textContent = "Cargando...";
      resultadoElement.className = "";

      if (await cargarModelo(nuevoModelo)) {
        resultadoElement.textContent = "---";
      } else {
        resultadoElement.textContent = "Error al cargar modelo";
      }
    });

    // Inicialización
    (async () => {
      await cargarModelo(modeloActual);
      await mostrarCamara();
    })();

    // Función para redimensionar imagen (Hermite resize)
    function resample_single(canvas, width, height, resize_canvas) {
      const width_source = canvas.width;
      const height_source = canvas.height;
      width = Math.round(width);
      height = Math.round(height);

      const ratio_w = width_source / width;
      const ratio_h = height_source / height;
      const ratio_w_half = Math.ceil(ratio_w / 2);
      const ratio_h_half = Math.ceil(ratio_h / 2);

      const ctx = canvas.getContext("2d");
      const ctx2 = resize_canvas.getContext("2d");
      const img = ctx.getImageData(0, 0, width_source, height_source);
      const img2 = ctx2.createImageData(width, height);
      const data = img.data;
      const data2 = img2.data;

      for (let j = 0; j < height; j++) {
        for (let i = 0; i < width; i++) {
          const x2 = (i + j * width) * 4;
          let weight = 0;
          let weights = 0;
          let weights_alpha = 0;
          let gx_r = 0;
          let gx_g = 0;
          let gx_b = 0;
          let gx_a = 0;
          const center_y = (j + 0.5) * ratio_h;
          const yy_start = Math.floor(j * ratio_h);
          const yy_stop = Math.ceil((j + 1) * ratio_h);

          for (let yy = yy_start; yy < yy_stop; yy++) {
            const dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
            const center_x = (i + 0.5) * ratio_w;
            const w0 = dy * dy;
            const xx_start = Math.floor(i * ratio_w);
            const xx_stop = Math.ceil((i + 1) * ratio_w);

            for (let xx = xx_start; xx < xx_stop; xx++) {
              const dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
              let w = Math.sqrt(w0 + dx * dx);
              if (w >= 1) continue;

              w = 2 * w * w * w - 3 * w * w + 1;
              const pos_x = 4 * (xx + yy * width_source);

              gx_a += w * data[pos_x + 3];
              weights_alpha += w;

              if (data[pos_x + 3] < 255) w = w * data[pos_x + 3] / 250;

              gx_r += w * data[pos_x];
              gx_g += w * data[pos_x + 1];
              gx_b += w * data[pos_x + 2];
              weights += w;
            }
          }

          data2[x2] = gx_r / weights;
          data2[x2 + 1] = gx_g / weights;
          data2[x2 + 2] = gx_b / weights;
          data2[x2 + 3] = gx_a / weights_alpha;
        }
      }

      ctx2.putImageData(img2, 0, 0);
    }
  </script>
</body>
</html>
